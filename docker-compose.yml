version: '3.6'
services:
  server:
    build: .
    container_name: streaming-server
    working_dir: /home/streaming-server
    ports:
      - "8000:8000"
      - "1935:1935"
      - "554:554"
      - "5554:5554"
      - "6554:6554"
      - "10000-10050:10000-10050"
    command: >
      bash -c "npm install && npm run start"
    volumes:
      - ./:/home/streaming-server
      - ./node_modules:/home/streaming-server/node_modules